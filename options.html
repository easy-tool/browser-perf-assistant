<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>性能优化助手</title>
</head>
<body>
<br>&nbsp;<br>

<Div style="display:inline-block;width:155px;height:100%;"><h1>配置项</h1></Div>
<Div style="display:inline-block;position:fixed;">
<h2> 请您设置配置项 </h2>
<B>时间范围:&nbsp;&nbsp;</B>
<select id="timeRange">
 <option value="1">Last Hour</option>
 <option value="3">Last 3 Hour</option>
 <option value="6">Last 6 Hour</option>
 <option value="12">Last 12 Hour</option>
 <option value="24">Last 24 Hour</option>
 <option value="168">Last 7 Days</option>
 <option value="0">全部时间</option>
</select>

<br>&nbsp;<br>
<B> 请选择要清除的项 </B> <br>
  <input type="checkbox" id="appcache"> App Cache <br>
  <input type="checkbox" id="cache"> Cache <br>
  <input type="checkbox" id="cacheStorage"> Cache Strorage <br>
  <input type="checkbox" id="cookies"> Cookies <br>
  <input type="checkbox" id="downloads"> Downloads <br>
  <input type="checkbox" id="fileSystems"> File Systems <br>
  <input type="checkbox" id="formData"> Autofill Form Data <br>
  <input type="checkbox" id="history"> History <br>
  <input type="checkbox" id="indexedDB"> Indexed DB <br>
  <input type="checkbox" id="localStorage"> Local Storage <br>
  <input type="checkbox" id="passwords"> Passwords <br>
  <input type="checkbox" id="serviceWorkers"> Servce Workes <br>
  <input type="checkbox" id="webSQL"> Web SQL <br>

&nbsp;<br>
<div><Input type=button id="setPref" value='保存配置' > </Input></Div>
<div id="status"></div>
<script src="options.js"></script>
</body>
</html>
